services:
  # üêò –ù–∞—à–∞ –ë–∞–∑–∞ –î–∞–Ω–Ω—ã—Ö (PostgreSQL)
  db:
    image: postgres:16
    container_name: gigcore_db
    restart: always
    environment:
      # Docker —Å–∞–º –≤–æ–∑—å–º–µ—Ç —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ —Ñ–∞–π–ª–∞ .env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ‚ö° –ù–∞—à –ö—ç—à (Redis)
  redis:
    image: redis:7-alpine
    container_name: gigcore_redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: