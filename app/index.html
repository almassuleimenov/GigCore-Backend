<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigCore | Freelance Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π —à—Ä–∏—Ñ—Ç Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen selection:bg-blue-500 selection:text-white">

    <div id="toast" class="fixed top-5 right-5 z-50 transform transition-all duration-300 translate-x-full opacity-0">
        <div class="bg-slate-800 border-l-4 border-blue-500 text-white px-6 py-4 rounded shadow-2xl flex items-center gap-3">
            <i class="fas fa-info-circle text-blue-400"></i>
            <span id="toast-msg">Notification</span>
        </div>
    </div>

    <div id="auth-section" class="flex min-h-screen items-center justify-center p-4 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black">
        <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500 rounded-full blur-3xl opacity-20"></div>
            
            <div class="text-center mb-8 relative z-10">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 text-transparent bg-clip-text">GigCore</h1>
                <p class="text-slate-400 mt-2 text-sm">Platform for hiring professionals</p>
            </div>

            <div class="flex bg-slate-800/50 p-1 rounded-lg mb-6">
                <button onclick="toggleAuth('login')" id="tab-login" class="flex-1 py-2 text-sm font-medium rounded-md bg-blue-600 text-white shadow transition-all">–í—Ö–æ–¥</button>
                <button onclick="toggleAuth('register')" id="tab-register" class="flex-1 py-2 text-sm font-medium rounded-md text-slate-400 hover:text-white transition-all">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>

            <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-slate-500"></i>
                        <input type="email" id="login-email" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-slate-600" placeholder="user@example.com">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">–ü–∞—Ä–æ–ª—å</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-slate-500"></i>
                        <input type="password" id="login-pass" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-slate-600" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition-all transform hover:scale-[1.02]">
                    –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>

            <form id="register-form" class="space-y-4 hidden" onsubmit="handleRegister(event)">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">Username</label>
                    <input type="text" id="reg-username" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2.5 px-4 text-slate-200 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">Email</label>
                    <input type="email" id="reg-email" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2.5 px-4 text-slate-200 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="reg-pass" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2.5 px-4 text-slate-200 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase tracking-wider">–†–æ–ª—å</label>
                    <select id="reg-role" class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2.5 px-4 text-slate-200 focus:outline-none focus:border-emerald-500">
                        <option value="freelancer">Freelancer</option>
                        <option value="client">Client</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-500 hover:to-emerald-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-emerald-500/30 transition-all transform hover:scale-[1.02]">
                    –°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç
                </button>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden min-h-screen bg-slate-900">
        <nav class="glass sticky top-0 z-40 border-b border-slate-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-emerald-400 rounded-lg flex items-center justify-center text-white font-bold">G</div>
                        <span class="text-xl font-bold tracking-tight text-white">GigCore</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-lg shadow-blue-500/20 flex items-center gap-2">
                            <i class="fas fa-plus"></i> –ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞
                        </button>
                        <button onclick="handleLogout()" class="text-slate-400 hover:text-red-400 transition-colors">
                            <i class="fas fa-sign-out-alt text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 fade-in">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-white">–ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞—á–∏</h2>
                <span class="text-slate-400 text-sm bg-slate-800 px-3 py-1 rounded-full border border-slate-700" id="jobs-count">Loading...</span>
            </div>

            <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <div id="job-modal" class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="glass relative p-8 w-full max-w-lg rounded-2xl shadow-2xl border border-slate-700 m-4">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i class="fas fa-times text-xl"></i>
            </button>
            <h3 class="text-2xl font-bold text-white mb-6">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</h3>
            <form onsubmit="handleCreateJob(event)" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞</label>
                    <input type="text" id="job-title" required class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 px-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="job-desc" required rows="4" class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 px-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">–ë—é–¥–∂–µ—Ç ($)</label>
                    <input type="number" id="job-budget" required class="w-full bg-slate-900 border border-slate-600 rounded-lg py-3 px-4 text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-3 rounded-xl shadow-lg transition-transform transform active:scale-95">
                        –°–æ–∑–¥–∞—Ç—å –∑–∞–¥–∞—á—É
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let accessToken = localStorage.getItem('token');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (accessToken) {
            showDashboard();
        }

        // --- AUTH LOGIC ---
        function toggleAuth(mode) {
            const loginBtn = document.getElementById('tab-login');
            const regBtn = document.getElementById('tab-register');
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');

            if (mode === 'login') {
                loginBtn.className = "flex-1 py-2 text-sm font-medium rounded-md bg-blue-600 text-white shadow transition-all";
                regBtn.className = "flex-1 py-2 text-sm font-medium rounded-md text-slate-400 hover:text-white transition-all";
                loginForm.classList.remove('hidden');
                regForm.classList.add('hidden');
            } else {
                regBtn.className = "flex-1 py-2 text-sm font-medium rounded-md bg-emerald-600 text-white shadow transition-all";
                loginBtn.className = "flex-1 py-2 text-sm font-medium rounded-md text-slate-400 hover:text-white transition-all";
                regForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;

            // FastAPI OAuth2PasswordRequestForm —Ç—Ä–µ–±—É–µ—Ç Form Data, –Ω–µ JSON!
            const formData = new URLSearchParams();
            formData.append('username', email); // –í–∞–∂–Ω–æ: –ø–æ–ª–µ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è username, –Ω–æ —Ç—É–¥–∞ —à–ª–µ–º email
            formData.append('password', password);

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (!res.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                
                const data = await res.json();
                accessToken = data.access_token;
                localStorage.setItem('token', accessToken);
                
                showNotification('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!', 'success');
                setTimeout(showDashboard, 1000);
            } catch (err) {
                showNotification(err.message, 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const userData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-pass').value,
                role: document.getElementById('reg-role').value,
                bio: "New user"
            };

            try {
                const res = await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                
                showNotification('–ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.', 'success');
                toggleAuth('login');
            } catch (err) {
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞–∫–∫–∞—É–Ω—Ç–∞', 'error');
            }
        }

        async function handleLogout() {
            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
            } catch (e) { console.error(e); }
            
            localStorage.removeItem('token');
            location.reload();
        }

        // --- DASHBOARD LOGIC ---
        function showDashboard() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            loadJobs();
        }

        async function loadJobs() {
            try {
                const res = await fetch(`${API_URL}/jobs/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (res.status === 401) {
                    handleLogout(); // –¢–æ–∫–µ–Ω –ø—Ä–æ—Ç—É—Ö –∏–ª–∏ –≤ –±–∞–Ω–µ
                    return;
                }

                const jobs = await res.json();
                renderJobs(jobs);
            } catch (err) {
                console.error('Failed to load jobs', err);
            }
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobs-container');
            document.getElementById('jobs-count').innerText = `${jobs.length} items`;
            
            if (jobs.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center text-slate-500 py-10">–ó–∞–¥–∞—á –ø–æ–∫–∞ –Ω–µ—Ç. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é! üöÄ</div>`;
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="bg-slate-800 rounded-xl border border-slate-700 p-6 hover:border-blue-500/50 transition-all shadow-lg hover:shadow-blue-500/10 group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-500/10 text-blue-400 text-xs font-bold px-2 py-1 rounded uppercase tracking-wider">${job.status || 'OPEN'}</span>
                        <span class="text-slate-500 text-xs"><i class="fas fa-user-circle"></i> ID: ${job.author_id}</span>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">${job.title}</h3>
                    <p class="text-slate-400 text-sm mb-4 line-clamp-3">${job.description}</p>
                    <div class="flex items-center justify-between border-t border-slate-700 pt-4 mt-auto">
                        <div class="text-emerald-400 font-bold text-lg">$${job.budget.toLocaleString()}</div>
                        <button class="text-slate-400 hover:text-white text-sm">–ü–æ–¥—Ä–æ–±–Ω–µ–µ <i class="fas fa-arrow-right ml-1"></i></button>
                    </div>
                </div>
            `).join('');
        }

        // --- CREATE JOB LOGIC ---
        async function handleCreateJob(e) {
            e.preventDefault();
            const jobData = {
                title: document.getElementById('job-title').value,
                description: document.getElementById('job-desc').value,
                budget: parseInt(document.getElementById('job-budget').value)
            };

            try {
                const res = await fetch(`${API_URL}/jobs/`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(jobData)
                });

                if (res.ok) {
                    closeModal();
                    loadJobs();
                    showNotification('–ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    e.target.reset();
                }
            } catch (err) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏', 'error');
            }
        }

        // --- UI HELPERS ---
        function openModal() {
            document.getElementById('job-modal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('job-modal').classList.add('hidden');
        }

        function showNotification(msg, type) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            
            toastMsg.innerText = msg;
            toast.classList.remove('translate-x-full', 'opacity-0');
            
            // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞, –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –Ω–∞ –∫—Ä–∞—Å–Ω—ã–π
            if (type === 'error') {
                toast.firstElementChild.classList.replace('border-blue-500', 'border-red-500');
                toast.firstElementChild.querySelector('i').className = 'fas fa-exclamation-circle text-red-400';
            } else {
                toast.firstElementChild.classList.replace('border-red-500', 'border-blue-500');
                toast.firstElementChild.querySelector('i').className = 'fas fa-info-circle text-blue-400';
            }

            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
